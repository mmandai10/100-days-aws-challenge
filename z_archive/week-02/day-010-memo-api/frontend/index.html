<!DOCTYPE html>

<head>

    </style>
</head>
<body>
    <h1>ğŸ“ Day 10 - ãƒ¡ãƒ¢ç®¡ç†ã‚·ã‚¹ãƒ†ãƒ ï¼ˆDynamoDBç‰ˆï¼‰</h1>
    
    <!-- æ–°è¦æŠ•ç¨¿ãƒ•ã‚©ãƒ¼ãƒ  -->
    <div class="form-container">
        <h2>æ–°ã—ã„ãƒ¡ãƒ¢ã‚’ä½œæˆ</h2>
        <div class="form-group">
            <label for="memoTitle">ã‚¿ã‚¤ãƒˆãƒ«</label>
            <input type="text" id="memoTitle" placeholder="ãƒ¡ãƒ¢ã®ã‚¿ã‚¤ãƒˆãƒ«ã‚’å…¥åŠ›...">
        </div>
        <div class="form-group">
            <label for="memoContent">å†…å®¹</label>
            <textarea id="memoContent" placeholder="ãƒ¡ãƒ¢ã®å†…å®¹ã‚’å…¥åŠ›..."></textarea>
        </div>
        <div class="button-group">
            <button class="success" onclick="createMemo()">ğŸ“¤ æŠ•ç¨¿</button>
            <button onclick="loadMemos()">ğŸ”„ æ›´æ–°</button>
        </div>
    </div>
    
    <div id="status"></div>
    <div id="memos-container"></div>

    <script>
        // API URLï¼ˆã‚ãªãŸã®URLã«å¤‰æ›´ï¼‰
        const API_URL = 'https://zuzr1eyi5f.execute-api.ap-northeast-1.amazonaws.com/dev/memos';
        
        // ãƒ¡ãƒ¢ã‚’ä½œæˆï¼ˆPOSTï¼‰
        async function createMemo() {
            const titleInput = document.getElementById('memoTitle');
            const contentInput = document.getElementById('memoContent');
            const statusDiv = document.getElementById('status');
            
            const title = titleInput.value.trim();
            const content = contentInput.value.trim();
            
            if (!title || !content) {
                statusDiv.innerHTML = '<div class="error">ã‚¿ã‚¤ãƒˆãƒ«ã¨å†…å®¹ã¯å¿…é ˆã§ã™</div>';
                return;
            }
            
            statusDiv.innerHTML = '<p class="loading">æŠ•ç¨¿ä¸­...</p>';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title, content })
                });
                
                const result = await response.json();
                console.log('POST Response:', result);
                
                if (result.success) {
                    statusDiv.innerHTML = '<div class="success-message">âœ… ãƒ¡ãƒ¢ã‚’æŠ•ç¨¿ã—ã¾ã—ãŸï¼</div>';
                    titleInput.value = '';
                    contentInput.value = '';
                    
                    // è‡ªå‹•çš„ã«ãƒªãƒ­ãƒ¼ãƒ‰
                    setTimeout(() => {
                        loadMemos();
                    }, 1000);
                } else {
                    statusDiv.innerHTML = `<div class="error">ã‚¨ãƒ©ãƒ¼: ${result.error}</div>`;
                }
                
            } catch (error) {
                console.error('Error:', error);
                statusDiv.innerHTML = `<div class="error">ã‚¨ãƒ©ãƒ¼: ${error.message}</div>`;
            }
        }
        
        // ãƒ¡ãƒ¢ä¸€è¦§ã‚’å–å¾—ï¼ˆGETï¼‰
        async function loadMemos() {
            const statusDiv = document.getElementById('status');
            const memosContainer = document.getElementById('memos-container');
            
            statusDiv.innerHTML = '<p class="loading">èª­ã¿è¾¼ã¿ä¸­...</p>';
            memosContainer.innerHTML = '';
            
            try {
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('GET Response:', result);
                
                statusDiv.innerHTML = '<div class="success-message">âœ… æœ€æ–°ã®ãƒ¡ãƒ¢ã‚’å–å¾—ã—ã¾ã—ãŸ</div>';
                
                if (result.success && result.data && result.data.length > 0) {
                    result.data.forEach(memo => {
                        const memoCard = document.createElement('div');
                        memoCard.className = 'memo-card';
                        
                        const date = memo.createdAt 
                            ? new Date(memo.createdAt).toLocaleString('ja-JP')
                            : '';
                        
                        memoCard.innerHTML = `
                            <div class="memo-title">${escapeHtml(memo.title)}</div>
                            <div class="memo-content">${escapeHtml(memo.content)}</div>
                            <div class="memo-date">${date}</div>
                        `;
                        memosContainer.appendChild(memoCard);
                    });
                } else {
                    memosContainer.innerHTML = '<p>ãƒ¡ãƒ¢ãŒã‚ã‚Šã¾ã›ã‚“</p>';
                }
                
                // 3ç§’å¾Œã«ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’æ¶ˆã™
                setTimeout(() => {
                    statusDiv.innerHTML = '';
                }, 3000);
                
            } catch (error) {
                console.error('Error:', error);
                statusDiv.innerHTML = `<div class="error">ã‚¨ãƒ©ãƒ¼: ${error.message}</div>`;
            }
        }
        
        // HTMLã‚¨ã‚¹ã‚±ãƒ¼ãƒ—
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }
        
        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«è‡ªå‹•å®Ÿè¡Œ
        window.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded');
            loadMemos();
        });
        
        // Enterã‚­ãƒ¼ã§ã‚‚æŠ•ç¨¿
        document.getElementById('memoContent').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                createMemo();
            }
        });
    </script>
</body>
</html>
