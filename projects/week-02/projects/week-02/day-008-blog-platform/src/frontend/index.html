<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 8 - Serverless Blog Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>📝 Serverless Blog</h1>
        <p>AWS Lambda + DynamoDB で作るブログ</p>
    </header>
    
    <main>
        <!-- 新規投稿フォーム -->
        <section id="post-form">
            <h2>新しい記事を投稿</h2>
            <form id="new-post">
                <input type="text" id="title" placeholder="タイトル" required>
                <textarea id="content" placeholder="本文を入力..." rows="5" required></textarea>
                <input type="text" id="author" placeholder="著者名" required>
                <button type="submit">投稿する</button>
            </form>
        </section>
        
        <!-- 記事一覧表示エリア -->
        <section id="posts-container">
            <h2>投稿一覧</h2>
            <div id="posts-list">
                <!-- ここに記事が動的に追加されます -->
                <p>読み込み中...</p>
            </div>
        </section>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
