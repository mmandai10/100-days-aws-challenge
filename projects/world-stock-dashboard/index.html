        // Êó•Êú¨Ë™û„Éã„É•„Éº„Çπ
        async function fetchJapaneseNews() {
            const feeds = [
                {name: '„É≠„Ç§„Çø„Éº', url: 'https://api.rss2json.com/v1/api.json?rss_url=https://assets.wor.jp/rss/rdf/reuters/top.rdf'},
                {name: 'Êó•Áµå', url: 'https://api.rss2json.com/v1/api.json?rss_url=https://assets.wor.jp/rss/rdf/nikkei/news.rdf'}
            ];
            const container = document.getElementById('news-jp');
            let allNews = [];
            
            for (const feed of feeds) {
                try {
                    const res = await fetch(feed.url);
                    const data = await res.json();
                    if (data.items) {
                        data.items.forEach(item => {
                            allNews.push({
                                title: item.title,
                                link: item.link,
                                pubDate: new Date(item.pubDate),
                                source: feed.name
                            });
                        });
                    }
                } catch (e) { console.log('Feed error:', feed.name); }
            }
            
            allNews.sort((a, b) => b.pubDate - a.pubDate);
