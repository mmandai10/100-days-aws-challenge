services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - app-network
    # ヘルスチェック: PostgreSQL が接続可能かを確認
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    # リソース制限
    deploy:
      resources:
        limits:
          cpus: '0.5'       # CPU 50% まで
          memory: 256M      # メモリ 256MB まで
        reservations:
          cpus: '0.25'      # 最低 CPU 25% 確保
          memory: 128M      # 最低メモリ 128MB 確保

  backend:
    build: ./app
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      NODE_ENV: ${NODE_ENV}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    # リソース制限
    deploy:
      resources:
        limits:
          cpus: '0.5'       # CPU 50% まで
          memory: 256M      # メモリ 256MB まで
        reservations:
          cpus: '0.25'      # 最低 CPU 25% 確保
          memory: 128M      # 最低メモリ 128MB 確保

volumes:
  db-data:

networks:
  app-network:
    driver: bridge
