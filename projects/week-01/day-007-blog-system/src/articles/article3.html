        <p class="date">2025-09-25</p>
        <div class="content">
            <p>Amazon CloudFrontは、AWSのCDN（Content Delivery Network）サービスです。世界中のエッジロケーションから高速配信を実現します。</p>
            <h2>CloudFrontのメリット</h2>
            <ul>
                <li>世界中の400+エッジロケーション</li>
                <li>低レイテンシでの配信</li>
                <li>DDoS攻撃の緩和</li>
                <li>HTTPS証明書の自動管理</li>
            </ul>
            <h2>S3との連携</h2>
            <p>S3の静的ホスティングとCloudFrontを組み合わせることで、高速で安全なウェブサイト配信が可能になります。</p>
