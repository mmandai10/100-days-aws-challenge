<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3: ToDo App - 100 Days AWS Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <header class="header">
            <h1>📝 My ToDo List</h1>
            <p class="subtitle">Day 3 - 100 Days AWS Challenge</p>
        </header>

        <!-- タスク入力エリア -->
        <div class="input-section">
            <input 
                type="text" 
                id="taskInput" 
                class="task-input" 
                placeholder="新しいタスクを入力..."
                autocomplete="off"
            >
            <button id="addBtn" class="add-btn">追加</button>
        </div>

        <!-- フィルターボタン -->
        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">すべて</button>
            <button class="filter-btn" data-filter="active">未完了</button>
            <button class="filter-btn" data-filter="completed">完了済み</button>
        </div>

        <!-- タスクリスト -->
        <ul id="taskList" class="task-list">
            <!-- JavaScriptで動的に追加 -->
        </ul>

        <!-- 統計情報 -->
        <div class="stats">
            <span id="taskCount">0 個のタスク</span>
            <button id="clearCompleted" class="clear-btn">完了済みを削除</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
