name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: projects/ec-platform/frontend/shopx-ui/package-lock.json

      - name: Install dependencies
        working-directory: projects/ec-platform/frontend/shopx-ui
        run: npm ci

      - name: Run tests
        working-directory: projects/ec-platform/frontend/shopx-ui
        run: npm test -- --run

      - name: Build
        working-directory: projects/ec-platform/frontend/shopx-ui
        run: npm run build