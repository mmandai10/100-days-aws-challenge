name: FactSet Weekly Earnings Report Summary

on:
  # æ¯é€±æœˆæ›œæ—¥ æœ8æ™‚ï¼ˆæ—¥æœ¬æ™‚é–“ï¼‰ã«å®Ÿè¡Œ
  # cronå½¢å¼: åˆ† æ™‚ æ—¥ æœˆ æ›œæ—¥ (UTCãªã®ã§æ—¥æœ¬æ™‚é–“-9æ™‚é–“)
  schedule:
    - cron: '0 23 * * 0'  # UTCæ—¥æ›œ23:00 = æ—¥æœ¬æ™‚é–“æœˆæ›œ08:00
  
  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½
  workflow_dispatch:
    inputs:
      force_run:
        description: 'å¼·åˆ¶å®Ÿè¡Œï¼ˆã‚­ãƒ£ãƒƒã‚·ãƒ¥ç„¡è¦–ï¼‰'
        required: false
